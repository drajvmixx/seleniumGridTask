plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

dependencies {
    implementation group: 'com.google.guava', name: 'guava', version: '30.1.1-jre'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'io.cucumber:cucumber-java:6.10.2'
    implementation 'io.cucumber:cucumber-junit-platform-engine:6.10.2'
    implementation 'com.epam.reportportal:logger-java-log4j:5.0.3'
    implementation 'log4j:log4j:1.2.17'
    implementation 'log4j:apache-log4j-extras:1.2.17'
    implementation 'org.apache.commons:commons-lang3:3.11'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.slf4j:slf4j-simple:1.7.30'
    testImplementation 'com.epam.reportportal:agent-java-cucumber6:5.0.6'
    testImplementation 'com.google.code.gson:gson:2.8.6'
    testImplementation 'io.rest-assured:rest-assured:4.3.3'
    testImplementation 'io.rest-assured:json-schema-validator:4.3.3'
    testImplementation'org.junit.platform:junit-platform-console:1.7.2'
}

group = 'com.seleniumgridtest'
version = '2.0.0'
description = 'SeleniumGridTest'
sourceCompatibility = '11'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

task cucumber() {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main = "org.junit.platform.console.ConsoleLauncher"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            def reportsDir = file("$buildDir/test-results")
            args = ['--include-engine', 'cucumber', '--scan-classpath', '--reports-dir', reportsDir]
        }
    }
}